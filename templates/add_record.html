{% extends 'base.html' %} {% block content %}

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-semibold mb-6 text-center">Add new record</h2>

  <form action="{% url 'add_record' %}" method="POST" class="space-y-4">
    {% csrf_token %} {{ form.as_p }}

    <button
      type="submit"
      class="w-16 bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-900 transition font-medium"
    >
      Add
    </button>
    <button
      type="submit"
      class="w-16 bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-900 transition font-medium"
    >
      <a
        href="{% url 'home' %}"
        >Back</a
      >
    </button>
  </form>
</div>
{% endblock%}
