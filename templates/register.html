{% extends 'base.html' %} {% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-semibold mb-6 text-center">Register</h2>

  <form action="" method="POST" class="space-y-4">
    {% csrf_token %} {%if form.errors%}
    <div
      class="bg-yellow-100 border border-yello-400 text-red-700 px-4 py-3 rounded relative"
      role="alert"
    >
      your form has error {%for field in form%} {%if fields.error%}
      <span class="block sm:inline">{{fields.error}}</span>

      {%endif%} {%endfor%}
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg
          class="fill-current h-6 w-6 text-red-500"
          role="button"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <title>Close</title>
          <path
            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
          />
        </svg>
      </span>
    </div>
    {%endif%} {{form.as_p}}
    <button
      type="submit"
      class="w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-900 transition font-medium"
    >
      Register
    </button>
  </form>
</div>
{% endblock%}
