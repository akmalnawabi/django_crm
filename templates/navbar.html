<nav class="bg-gray-800 text-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <a
        href="{% url 'home'%}"
        class="flex items-center gap-2 text-xl font-semibold text-white"
      >
        <span>MySite</span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        {% if user.is_authenticated%}
        <a href="{%url 'logout' %}" class="block py-2">Logout</a>
        
        <a href="{%url 'add_record'%}" class="block py-2">Add new record</a>
        {% else %}

        <a href="{%url 'register'%}" class="block py-2">Register</a>

        <a href="{%url 'home'%}" class="block py-2">Login</a>
        {% endif%}
      </div>

      <!-- Mobile Button -->
      <button id="menu-btn" class="md:hidden p-2">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <div id="mobile-menu" class="hidden md:hidden px-3 pb-3">

      <a href="{%url 'logout'%}" class="block py-2">Logout</a>

      {% else %}
      <a href="{%url 'home'%}" class="block py-2">Login</a>
      {% endif%}
    </div>
  </div>

<script>
  const btn = document.getElementById("menu-btn");
  const menu = document.getElementById("mobile-menu");

  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>
